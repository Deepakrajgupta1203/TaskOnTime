<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskOnTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✨ TaskOnTim ✨</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <div class="time-input-group">
                <input type="number" id="hourInput" placeholder="HH" class="time-part" min="0" max="23">
                <span>:</span>
                <input type="number" id="minuteInput" placeholder="MM" class="time-part" min="0" max="59">
                <span>:</span>
                <input type="number" id="secondInput" placeholder="SS" class="time-part" min="0" max="59">
            </div>
            <button onclick="addTodo()">Add Task</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
        <p class="empty-message" id="emptyMessage">No tasks yet. Add some!</p>
    </div>
    <audio id="alarmSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
